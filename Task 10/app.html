<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=League+Spartan:wght@100..900&family=Orbitron:wght@400..900&family=Playfair+Display:ital,wght@1,500&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-950 flex flex-col justify-center items-center min-h-screen p-10">
    
    <!-- Home Button -->
    <div class="bg-gray-800 rounded-lg p-3 ring-2 shadow-lg shadow-gray-300/50 m-5">
        <a href="../index.html" class="text-lg font-semibold text-white">üè† HOME</a>
    </div>

    <div class="text-white flex justify-center items-center p-5 border-gray-800 font-['Orbitron'] text-3xl font-bold ">
        <h1>DIGITAL CLOCK</h1>
    </div>

    <!-- Clock Container -->
    <div class="bg-gray-900 rounded-2xl h-50 w-[600px] flex justify-center items-center p-5 gap-4 shadow-lg border-2 border-gray-800 font-['Orbitron'] shadow-lg shadow-gray-300/50">

        
        <!-- Hours -->
        <div class="flex flex-col items-center w-30 h-25 bg-gray-800 rounded-xl p-4 shadow-md">
            <h1 class=" hour text-5xl text-white font-bold">00</h1>
            <p class="text-lg text-gray-400 font-semibold">Hours</p>
        </div>

        <!-- Separator -->
        <h1 class="text-3xl text-white font-bold">:</h1>

        <!-- Minutes -->
        <div class=" flex flex-col items-center w-30 h-25 bg-gray-800 rounded-xl p-4 shadow-md">
            <h1 class=" minutes text-5xl text-white font-bold">00</h1>
            <p class="text-lg text-gray-400 font-semibold">Minutes</p>
        </div>

        <!-- Separator -->
        <h1 class="text-3xl text-white font-bold">:</h1>

        <!-- Seconds -->
        <div class=" flex flex-col items-center w-30 h-25 bg-gray-800 rounded-xl p-4 shadow-md">
            <h1 class="seconds text-5xl text-white font-bold">00</h1>
            <p class="text-lg text-gray-400 font-semibold">Seconds</p>
        </div>

        <div class="flex flex-col items-center w-30 h-25 bg-gray-800 rounded-xl p-4 shadow-md">
            <h1 class="ampm text-5xl text-white font-bold">AM</h1>
            <p class="text-lg text-gray-400 font-semibold">Period</p>
        </div>

    </div>

    <script src="./app.js"></script>

</body>
</html>
