        <label for="firstName" class="font-medium">First Name:</label>
        <input type="text" class="border-b-2 mb-4 p-2 focus:outline-none focus:border-red-500" id="firstName" name="firstName" required>

        <label for="lastName" class="font-medium">Last Name:</label>
        <input type="text" class="border-b-2 mb-4 p-2 focus:outline-none focus:border-red-500" id="lastName" name="lastName" required>

        <label for="email" class="font-medium">Email :</label>
        <input type="email" class="border-b-2 mb-4 p-2 focus:outline-none focus:border-red-500" name="email" id="email" required>

        <label for="password" class="font-medium">Password :</label>
        <div class="relative mb-4">

            <i class="fa-solid fa-eye absolute right-2 top-2 text-gray-500 cursor-pointer" id="showpass"></i>
        </div>
        
        <label for="verifyPass" class="font-medium">Verify Password:</label>
        <div class="relative mb-4">
            <input type="password" class="border-b-2 p-2 w-full focus:outline-none focus:border-red-500" name="verifyPass" id="verifyPass" required>
            <i class="fa-solid fa-eye absolute right-2 top-2 text-gray-500 cursor-pointer" id="showpass"></i>
        </div>

            <input type="checkbox" class="mr-2" name="checkbox" id="checkbox" required>
