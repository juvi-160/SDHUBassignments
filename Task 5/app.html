<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col justify-center items-center h-screen bg-gray-950">

    <div class="flex justify-center  mb-10 w-full">
        <h1 class="font-bold text-4xl p-5"><a href="../index.html">üè°</a></h1>
        <h1 class="font-bold text-blue-500 text-4xl p-5">Calculator</h1>
    </div>

    <div class="flex flex-col items-center bg-gray-800 text-white p-6 rounded-2xl shadow-2xl shadow-green-500/50 w-80">
        <!-- Display -->
        <div class="input w-full bg-gray-700 text-right p-4 rounded-md text-2xl font-bold mb-4">
            <input type="text" id="input" class="w-full bg-transparent text-white text-right outline-none focus:ring-2 focus:ring-green-500 p-2" placeholder="0">
        </div>

        <!-- Buttons Grid -->
        <div class="grid grid-cols-4 gap-3 w-full">
            <!-- First Row -->
            <button class="btn col-span-2 bg-red-600 text-white p-3 rounded-md text-xl font-bold hover:bg-red-500 transition">AC</button>
            <button class="btn bg-yellow-500 text-black p-3 rounded-md text-xl font-bold hover:bg-yellow-400 transition">DEL</button>
            <button class="btn bg-green-600 text-white p-3 rounded-md text-xl font-bold hover:bg-green-500 transition">/</button>

            <!-- Number Rows -->
            <button class="btn bg-gray-700 text-green-400 p-3 rounded-md text-xl font-bold hover:bg-gray-600 transition">7</button>
            <button class="btn bg-gray-700 text-green-400 p-3 rounded-md text-xl font-bold hover:bg-gray-600 transition">8</button>
            <button class="btn bg-gray-700 text-green-400 p-3 rounded-md text-xl font-bold hover:bg-gray-600 transition">9</button>
            <button class="btn bg-green-600 text-white p-3 rounded-md text-xl font-bold hover:bg-green-500 transition">*</button>

            <button class="btn bg-gray-700 text-green-400 p-3 rounded-md text-xl font-bold hover:bg-gray-600 transition">4</button>
            <button class="btn bg-gray-700 text-green-400 p-3 rounded-md text-xl font-bold hover:bg-gray-600 transition">5</button>
            <button class="btn bg-gray-700 text-green-400 p-3 rounded-md text-xl font-bold hover:bg-gray-600 transition">6</button>
            <button class="btn bg-green-600 text-white p-3 rounded-md text-xl font-bold hover:bg-green-500 transition">-</button>

            <button class="btn bg-gray-700 text-green-400 p-3 rounded-md text-xl font-bold hover:bg-gray-600 transition">1</button>
            <button class="btn bg-gray-700 text-green-400 p-3 rounded-md text-xl font-bold hover:bg-gray-600 transition">2</button>
            <button class="btn bg-gray-700 text-green-400 p-3 rounded-md text-xl font-bold hover:bg-gray-600 transition">3</button>
            <button class="btn bg-green-600 text-white p-3 rounded-md text-xl font-bold hover:bg-green-500 transition">+</button>

            <button class="btn col-span-2 bg-gray-700 text-green-400 p-3 rounded-md text-xl font-bold hover:bg-gray-600 transition">0</button>
            <button class="btn bg-gray-700 text-green-400 p-3 rounded-md text-xl font-bold hover:bg-gray-600 transition">.</button>
            <button class="btn bg-blue-600 text-white p-3 rounded-md text-xl font-bold hover:bg-blue-500 transition">=</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
