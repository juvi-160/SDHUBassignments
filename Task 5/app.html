<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex flex-col justify-between bg-gray-950 m-5 p-5 rounded-2xl">
       <div class="bg-gray-600 p-2 rounded-2xl">
            <input type="number" class="p-5 m-5 w-96" name="number" id="input">
        </div>
        <div class=" grid grid-flow-col grid-rows-5 gap-2 mt-5">
            <div class="flex justify-center bg-green-700 text-gray-950 rounded-full p-2 font-bold text-xl ">
                <button>AC</button>
            </div>
            <div class="flex justify-center bg-gray-800 text-green-700 rounded-2xl  p-5 font-bold text-xl" ">
                <button>7</button>
            </div>
            <div class="flex justify-center bg-gray-800 text-green-700 rounded-2xl  p-2 font-bold text-xl" ">
                <button>4</button>
            </div>
            <div class="flex justify-center bg-gray-800 text-green-700 rounded-2xl  p-2 font-bold text-xl" ">
                <button>1</button>
            </div>
            <div class="flex justify-center bg-gray-800 text-green-700 rounded-2xl  p-2 font-bold text-xl" ">
                <button>0</button>
            </div>
            <div class="flex justify-center bg-green-700 text-gray-950 rounded-full p-2 font-bold text-xl">
                <button>DEL</button>
            </div>
            <div class="flex justify-center bg-gray-800 text-green-700 rounded-2xl p-2 font-bold text-xl" >
                <button>8</button>
            </div>
            <div class="flex justify-center bg-gray-800 text-green-700 rounded-2xl p-2 font-bold text-xl" >
                <button>5</button>
            </div>
            <div class="flex justify-center bg-gray-800 text-green-700 rounded-2xl p-2 font-bold text-xl" >
                <button>2</button>
            </div>
            <div class="flex justify-center bg-gray-800 text-green-700 rounded-2xl p-2 font-bold text-xl" >
                <button>0</button>
            </div>
            <div class="flex justify-center bg-green-700 text-gray-950 rounded-full p-2 font-bold text-xl">
                <button>%</button>
            </div>
            <div class="flex justify-center bg-gray-800 text-green-700 rounded-2xl p-2 font-bold text-xl" >
                <button>9</button>
            </div>
            <div class="flex justify-center bg-gray-800 text-green-700 rounded-2xl p-2 font-bold text-xl" >
                <button>6</button>
            </div>
            <div class="flex justify-center bg-gray-800 text-green-700 rounded-2xl p-2 font-bold text-xl">
                <button>3</button>
            </div>
            <div class="flex justify-center bg-gray-800 text-green-700 rounded-2xl p-2 font-bold text-xl ">
                <button>.</button>
            </div>
            <div class="flex justify-center bg-green-700 text-gray-950 rounded-full rounded-2xl p-2 font-bold">
                <button>/</button>
            </div>
            <div class="flex justify-center bg-green-700 text-gray-950 rounded-full p-2 text-xl font-bold">
                <button>*</button>
            </div>
            <div class="flex justify-center bg-green-700 text-gray-950 rounded-full p-2 text-xl font-bold">
                <button>-</button>
            </div>
            <div class="flex justify-center bg-green-700 text-gray-950 rounded-full p-2 text-xl font-bold">
                <button>+</button>
            </div>
            <div class="flex justify-center bg-green-700 text-gray-950 rounded-full p-2 text-xl font-bold">
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
