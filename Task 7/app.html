<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 flex justify-center ">
    <div class="bg-red-800 flex flex-col justify-center h-130 w-100 rounded-2xl p-10 m-20 shadow-lg shadow-red-500/80 ring-2">
        <h1 class="flex justify-center font-bold text-2xl"> Fetch Data Card</h1>
        
        <div class="flex w-full m-5">
            <input type="text" id="searchInput" class="border p-2 rounded-l w-full" placeholder="Enter GitHub username...">
            <button id="searchBtn" class="bg-gray-800 text-white px-4 py-2 rounded-r hover:bg-gray-300 transition">Search</button>
        </div>

        <div class=" profile flex justify-center ">
            <!-- <img src="" class=" h-25 w-25 rounded-full " alt=""> -->
        </div>
        
        <h2 class="username text-l font-bold mb-2">User Name : </h2>
        <h2 class="email text-l font-bold mb-2">Email : </h2>
        <h2 class="createdAt text-l font-bold mb-2">Created At : </h2>
        <h2 class="followers font-bold mb-2">Followers : </h2>
        <h2 class="following font-bold mb-2">Following : </h2>
        <h2 class="bio text-l font-bold mb-2">Bio : </h2>


    </div>
    
    <script src="./app.js"></script>
    
</body>
</html>
