<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-600 flex flex-col items-center min-h-screen">

    <!-- Home Button -->
    <div class="bg-purple-100 rounded-lg p-3 mt-5 ring-2 shadow-md">
        <a href="../index.html" class="text-lg font-semibold text-purple-800">üè† HOME</a>
    </div>

    <!-- Timer Container -->
    <div class="bg-purple-400 rounded-xl mt-10 p-6 w-96 shadow-2xl flex flex-col items-center">

        <!-- Title -->
        <h1 class="text-2xl font-bold text-purple-950 mb-4">START YOUR TIMER</h1>

        <!-- Timer Display -->
        <div class="relative flex justify-center items-center h-32 w-32">
            <!-- Timer Text -->
            <h1 class="timer text-6xl font-bold text-purple-800 relative z-10 drop-shadow-lg">00:00:00.00</h1>
        </div>

        <!-- Timer Buttons -->
        <div class="mt-4 flex space-x-4">
            <button id="startBtn" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold px-2 py-2 rounded-xl shadow-md text-xl">‚ñ∂Ô∏è START</button>
            <button id="pauseBtn" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold px-2 py-2 rounded-xl shadow-md text-xl">‚è∏Ô∏è PAUSE</button>
            <button id="resetBtn" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold px-2 py-2 rounded-xl shadow-md text-xl">üîÑÔ∏è RESET</button>
        </div>

    </div>

    <script src="./app.js"></script>

</body>
</html>
