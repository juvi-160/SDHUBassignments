<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-600 flex flex-col items-center min-h-screen">

    <!-- Home Button -->
    <div class="bg-purple-100 rounded-lg p-3 mt-5 ring-2 shadow-md">
        <a href="../index.html" class="text-lg font-semibold text-purple-800">üè† HOME</a>
    </div>

    <!-- Timer Container -->
    <div class="bg-purple-400 rounded-xl mt-10 p-6 w-96 ring-2 shadow-lg flex flex-col items-center">

        <!-- Title -->
        <h1 class="text-2xl font-bold text-white mb-4">SET YOUR TIMER</h1>

        <!-- Timer Display -->
        <div class="relative flex justify-center items-center h-32 w-32 rounded-full bg-purple-400 shadow-lg">
            <!-- Gradient Border -->
            <div class="absolute inset-0 rounded-full p-[5px] bg-gradient-to-r from-violet-700 via-lime-300 to-violet-700">
                <div class="h-full w-full bg-purple-400 rounded-full"></div>
            </div>
            <!-- Timer Text -->
            <h1 class="text-3xl font-bold text-white relative z-10">00:00</h1>
        </div>

        <!-- Timer Input -->
        <div class="mt-6">
            <input type="number" class="w-28 p-3 text-center border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Set Time">
        </div>

        <!-- Timer Buttons -->
        <div class="mt-6 flex space-x-4">
            <button class="bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded-xl shadow-md">‚ñ∂Ô∏è START</button>
            <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-4 py-2 rounded-xl shadow-md">‚è∏Ô∏è PAUSE</button>
            <button class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded-xl shadow-md">üîÑÔ∏è RESET</button>
        </div>

    </div>

</body>
</html>
